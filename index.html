<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>National Parks API</title>
</head>
<body>
    <main>
    <h1 class='firstHeader'>Search for parks in your favorite states!</h1>
    <h4 class='firstHeader'>*For state entries please use abbreviations*</h4>
    <p class='directions'>Multiple States can be listed with commas!</p>
    <form class='section1'>
        <label>For User State Input</label>
        <input type='text' name='state' id='userState' class='statePark' placeholder="Your State Here">
        <label>For Quantity Request</label>
        <input type='text' name='maxNumber' id='maxValue' placeholder='10' required>
        <input type='submit' value='Go Parks!' name='parks' id='submit'>
    </form>
    <section class='data'>
        <ul class='list'></ul>
    </section>
    <section class='response-data'></section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
